<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>AI Image Generator</title>
  
  <!-- --- NEW: IMPORTING MODERN FONT (INTER) --- -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  
  <!-- Font Awesome for icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
  <style>
    :root {
      --border-default: #d1d5db;
    }
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      /* Use the new modern font */
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
      color: #333;
    }
    .container {
      background: rgba(255, 255, 255, 0.95);
      backdrop-filter: blur(20px);
      border-radius: 24px;
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
      padding: 40px;
      width: 100%;
      max-width: 600px;
      border: 1px solid rgba(255, 255, 255, 0.2);
    }
    .header {
      text-align: center;
      margin-bottom: 40px;
    }
    .header h1 {
      font-size: 2.5rem;
      font-weight: 700;
      background: linear-gradient(135deg, #667eea, #764ba2);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      margin-bottom: 30px;
    }
    .form-group {
      margin-bottom: 24px;
    }
    .form-group label {
      display: flex;
      align-items: center;
      gap: 8px;
      margin-bottom: 10px;
      font-weight: 600;
      color: #374151;
      font-size: 0.9rem;
    }
    .input-wrapper {
      position: relative;
    }
    
    /* --- UPDATED INPUT STYLES --- */
    input {
      width: 100%;
      padding: 16px 85px 16px 20px;
      border: 2px solid #e1e5e9;
      border-radius: 12px;
      font-family: 'Inter', sans-serif; /* Apply modern font */
      font-size: 0.95rem; /* Make typed text slightly smaller & refined */
      color: #374151; /* Match label color for consistency */
      transition: all 0.3s ease;
      background: #fff;
      outline: none;
    }

    input:focus {
      border-color: #667eea;
      box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
      transform: translateY(-2px);
    }
    
    /* --- UPDATED PLACEHOLDER STYLES --- */
    input::placeholder {
      color: #b0b0b0; /* Less visible color */
      font-size: 0.9rem; /* Smaller font size for placeholder */
      font-weight: 400; /* Ensure it's not bold */
    }

    .clear-btn {
        position: absolute;
        right: 12px;
        top: 50%;
        transform: translateY(-50%);
        background: #f3f4f6;
        color: #4b5563;
        border: none;
        border-radius: 8px;
        padding: 6px 12px;
        font-size: 0.9rem;
        font-weight: 500;
        cursor: pointer;
        display: none;
        transition: all 0.2s ease;
    }
    .clear-btn:hover {
        background: #e5e7eb;
    }
    .clear-btn.visible {
        display: block;
    }
    .model-selector-container {
        position: relative;
    }
    .model-selector-pill {
        display: flex;
        align-items: center;
        gap: 8px;
        width: 100%;
        padding: 10px 16px;
        border: 1.5px solid var(--border-default);
        border-radius: 8px;
        font-size: 0.9rem;
        transition: all 0.3s ease;
        background: #fff;
        outline: none;
        height: 44px;
        cursor: pointer;
        user-select: none;
    }
    .model-selector-pill:focus, .model-selector-pill.active {
        border-color: #667eea;
        box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        transform: translateY(-2px);
    }
    .model-selector-pill .fa-chevron-down {
        margin-left: auto;
        color: #9ca3af;
        transition: transform 0.2s ease-in-out;
    }
    .model-selector-pill.active .fa-chevron-down {
        transform: rotate(180deg);
    }
    .model-selector-dropdown {
        position: absolute;
        top: calc(100% + 4px);
        left: 0;
        right: 0;
        width: 100%;
        background-color: white;
        border: 1px solid var(--border-default);
        border-radius: 0.375rem;
        box-shadow: 0 10px 15px -3px rgba(0,0,0,0.1), 0 4px 6px -2px rgba(0,0,0,0.05);
        z-index: 20;
        padding: 4px;
        display: none;
        transform-origin: top center;
        animation: fadeIn 0.1s ease-out;
    }
    .model-selector-dropdown.visible {
        display: block;
    }
    .model-option {
        display: flex;
        align-items: center;
        gap: 8px;
        padding: 8px 12px;
        border-radius: 4px;
        cursor: pointer;
        font-size: 0.9rem;
    }
    .model-option:hover {
        background-color: #f3f4f6;
    }
    .fa-bolt.text-flux { color: #8b5cf6; }
    .fa-bolt.text-imagen { color: #22c55e; }
    .generate-btn {
      width: 100%;
      padding: 14px;
      background: linear-gradient(135deg, #667eea, #764ba2);
      color: white;
      border: none;
      border-radius: 10px;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      position: relative;
      overflow: hidden;
      height: 48px;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
    }
    .generate-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 10px 30px rgba(102, 126, 234, 0.4);
    }
    .generate-btn:active {
      transform: translateY(0);
    }
    .generate-btn:disabled {
      opacity: 0.6;
      cursor: not-allowed;
      transform: none;
    }
    .download-btn {
        display: block;
        width: 100%;
        text-align: center;
        margin-top: 15px;
        color: #4338ca;
        font-size: 0.95rem;
        font-weight: 600;
        background-color: #e0e7ff;
        padding: 12px 0;
        border-radius: 8px;
        transition: background-color 0.2s ease-in-out;
        border: none;
        cursor: pointer;
    }
    .download-btn:hover {
        background-color: #c7d2fe;
    }
    .loading {
      display: none;
      text-align: center;
      margin: 30px 0;
    }
    .loading.active {
      display: block;
    }
    .spinner {
      border: 3px solid #f3f3f3;
      border-top: 3px solid #667eea;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      animation: spin 1s linear infinite;
      margin: 0 auto 15px;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    .result {
      margin-top: 30px;
      text-align: center;
    }
    .result img {
      max-width: 100%;
      border-radius: 16px;
      box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
      transition: transform 0.3s ease;
    }
    .result img:hover {
      transform: scale(1.02);
    }
    .error {
      background: #fee;
      color: #c33;
      padding: 16px;
      border-radius: 12px;
      border: 1px solid #fcc;
      margin-top: 20px;
    }
    @media (max-width: 768px) {
      .container { padding: 24px; margin: 10px; border-radius: 20px; }
      .header h1 { font-size: 2rem; }
      input, .model-selector-pill { padding: 14px 16px; font-size: 16px; }
      input { padding-right: 80px; }
      .generate-btn { padding: 12px; font-size: 0.95rem; height: 44px; }
    }
    @media (max-width: 480px) {
      body { padding: 10px; }
      .container { padding: 20px; }
      .header h1 { font-size: 1.8rem; }
    }
    ::-webkit-scrollbar { width: 3px; }
    ::-webkit-scrollbar-track { background: rgba(255, 255, 255, 0.05); border-radius: 2px; }
    ::-webkit-scrollbar-thumb { background: rgba(102, 126, 234, 0.2); border-radius: 2px; transition: all 0.3s ease; }
    ::-webkit-scrollbar-thumb:hover { background: rgba(102, 126, 234, 0.4); }
    ::-webkit-scrollbar-thumb:active { background: rgba(102, 126, 234, 0.6); }
    * { scrollbar-width: thin; scrollbar-color: rgba(102, 126, 234, 0.2) rgba(255, 255, 255, 0.05); }
    @keyframes fadeInUp { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }
    @keyframes fadeIn { from { opacity: 0; transform: scaleY(0.95); } to { opacity: 1; transform: scaleY(1); } }
    .result img, .download-btn { animation: fadeInUp 0.5s ease; }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>✨ AI Image Generator</h1>
    </div>

    <form id="imageForm">
      <div class="form-group">
        <label for="promptInput"><i class="fa-regular fa-lightbulb"></i> Describe your image</label>
        <div class="input-wrapper">
          <input 
            type="text" 
            id="promptInput" 
            placeholder="A majestic mountain landscape at sunset..." 
            required
          />
          <button type="button" id="clearBtn" class="clear-btn" title="Clear text">
            × Clear
          </button>
        </div>
      </div>

      <div class="form-group">
        <label for="modelSelectorPill"><i class="fa-solid fa-robot"></i> AI Model</label>
        <div class="model-selector-container">
            <div id="modelSelectorPill" class="model-selector-pill" tabindex="0">
                <!-- Content populated by JS -->
            </div>
            <div id="modelSelectorDropdown" class="model-selector-dropdown">
                <!-- Options populated by JS -->
            </div>
        </div>
      </div>

      <button type="submit" class="generate-btn" id="generateBtn">
        <i class="fa-solid fa-rocket"></i>
        <span>Generate Image</span>
      </button>
    </form>

    <div class="loading" id="loading">
      <div class="spinner"></div>
      <p>Creating your masterpiece...</p>
    </div>

    <div class="result" id="result"></div>
  </div>

  <script>
    // All JavaScript logic remains the same.
    const form = document.getElementById('imageForm');
    const generateBtn = document.getElementById('generateBtn');
    const generateBtnSpan = generateBtn.querySelector('span');
    const loading = document.getElementById('loading');
    const result = document.getElementById('result');
    const promptInput = document.getElementById('promptInput');
    const clearBtn = document.getElementById('clearBtn');
    const modelSelectorPill = document.getElementById('modelSelectorPill');
    const modelSelectorDropdown = document.getElementById('modelSelectorDropdown');
    
    const models = [
        { uiName: 'FLUX.1 Kontext Pro', value: 'provider-1/FLUX.1-kontext-pro', type: 'flux' },
        { uiName: 'FLUX.1.1 Pro', value: 'provider-1/FLUX.1.1-pro', type: 'flux' },
        { uiName: 'FLUX.1 Dev', value: 'provider-3/FLUX.1-dev', type: 'flux' },
        { uiName: 'Imagen 4', value: 'provider-4/imagen-4', type: 'imagen' },
        { uiName: 'Imagen 3', value: 'provider-4/imagen-3', type: 'imagen' }
    ];
    let selectedModel = models[0];

    function updatePillContent() {
        const iconColorClass = selectedModel.type === 'flux' ? 'text-flux' : 'text-imagen';
        modelSelectorPill.innerHTML = `
            <i class="fas fa-bolt fa-xs ${iconColorClass}"></i>
            <span>${selectedModel.uiName}</span>
            <i class="fas fa-chevron-down fa-2xs"></i>
        `;
    }

    function populateDropdown() {
        modelSelectorDropdown.innerHTML = '';
        models.forEach(model => {
            const optionDiv = document.createElement('div');
            optionDiv.classList.add('model-option');
            optionDiv.dataset.value = model.value;

            const iconColorClass = model.type === 'flux' ? 'text-flux' : 'text-imagen';
            optionDiv.innerHTML = `
                <i class="fas fa-bolt fa-xs ${iconColorClass}"></i>
                <span>${model.uiName}</span>
            `;
            
            optionDiv.addEventListener('click', () => {
                selectedModel = model;
                updatePillContent();
                modelSelectorDropdown.classList.remove('visible');
                modelSelectorPill.classList.remove('active');
            });

            modelSelectorDropdown.appendChild(optionDiv);
        });
    }

    modelSelectorPill.addEventListener('click', () => {
        modelSelectorDropdown.classList.toggle('visible');
        modelSelectorPill.classList.toggle('active');
    });

    document.addEventListener('click', (e) => {
        if (!modelSelectorPill.contains(e.target) && !modelSelectorDropdown.contains(e.target)) {
            modelSelectorDropdown.classList.remove('visible');
            modelSelectorPill.classList.remove('active');
        }
    });

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      await generateImage();
    });
    
    function openDownloadPage(imageUrl) {
        window.open(imageUrl, '_blank');
    }

    async function generateImage() {
      const prompt = promptInput.value.trim();
      const model = selectedModel.value;

      if (!prompt) {
        showError('Please enter a prompt for your image');
        return;
      }

      generateBtn.disabled = true;
      generateBtnSpan.textContent = 'Generating...';
      loading.classList.add('active');
      result.innerHTML = '';

      try {
        const response = await fetch("https://api.a4f.co/v1/images/generations", {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
            "Authorization": "Bearer ddc-a4f-eae251b9f298445eb27a6901f921c528"
          },
          body: JSON.stringify({
            model: model,
            prompt: prompt,
            n: 1,
            size: "1024x1024"
          })
        });

        const data = await response.json();

        if (data.data && data.data[0] && data.data[0].url) {
          const imageUrl = data.data[0].url;
          result.innerHTML = `
            <img src="${imageUrl}" alt="Generated Image" />
            <button class="download-btn" onclick="openDownloadPage('${imageUrl}')">
              Open & Save Image
            </button>
            <p style="margin-top: 15px; color: #666; font-size: 0.9rem;">
              Generated with ${selectedModel.uiName}
            </p>
          `;
        } else {
          showError('Failed to generate image. Please try again.');
        }
      } catch (error) {
        showError('Network error. Please check your connection and try again.');
        console.error('Error:', error);
      } finally {
        generateBtn.disabled = false;
        generateBtnSpan.textContent = 'Generate Image';
        loading.classList.remove('active');
      }
    }

    function showError(message) {
      result.innerHTML = `<div class="error">${message}</div>`;
    }
    
    promptInput.addEventListener('input', () => {
        if (promptInput.value.length > 0) {
            clearBtn.classList.add('visible');
        } else {
            clearBtn.classList.remove('visible');
        }
    });

    clearBtn.addEventListener('click', () => {
        promptInput.value = '';
        clearBtn.classList.remove('visible');
        promptInput.focus();
    });

    generateBtn.addEventListener('touchstart', () => {
      generateBtn.style.transform = 'scale(0.98)';
    });

    generateBtn.addEventListener('touchend', () => {
      generateBtn.style.transform = '';
    });
    
    // Initial setup
    updatePillContent();
    populateDropdown();
  </script>
</body>
</html>
